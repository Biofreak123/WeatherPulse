# fly.toml app configuration file generated for weatherpulse
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'weatherpulse'
primary_region = 'ewr'

[build]

[http_service]
  internal_port = 8080
  force_https = true

  [[http_service.checks]]
    grace_period = "10s"
    interval = "15s"
    method = "GET"
    path = "/ping"
    protocol = "http"
    timeout = "2s"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
